<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oxehealth Soundboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --oxedark: #032653;
      --oxeblue: #08b3dd;
      --oxelightblue: #eaf9fd;
      --oxewhite: #ffffff;
      --oxegrey: #f8faff;
      --button-font: 'Inter', Arial, sans-serif;
    }
    html, body {
      background: var(--oxedark);
      color: var(--oxedark);
      font-family: var(--button-font);
      margin: 0;
      padding: 0;
    }
    .main-card {
      background: var(--oxewhite);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(3,38,83,0.06);
      max-width: 450px;
      margin: 50px auto;
      padding: 40px 30px 30px 30px;
      text-align: center;
    }
    .oxe-logo {
      width: 135px;
      margin-bottom: 20px;
    }
    h1 {
      font-family: var(--button-font);
      font-weight: 600;
      font-size: 2.1rem;
      margin: 10px 0 22px 0;
      color: var(--oxedark);
      letter-spacing: 0.2px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin: 20px 0 0 0;
    }
    button {
      background: var(--oxeblue);
      color: var(--oxewhite);
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-family: var(--button-font);
      font-weight: 600;
      padding: 16px 34px;
      box-shadow: 0 2px 10px rgba(8,179,221,0.07);
      cursor: pointer;
      transition: background 0.19s;
      outline: none;
      margin-bottom: 4px;
    }
    button:hover {
      background: #038cb3;
    }
    @media (max-width: 600px) {
      .main-card {
        padding: 20px 6px 14px 6px;
      }
      .container {
        gap: 13px;
      }
    }
    .footer {
      color: #bdd7e0;
      font-size: 0.94em;
      text-align: center;
      margin-top: 44px;
      font-family: var(--button-font);
      letter-spacing: 0.15px;
    }
    /* Oxehealth blue underlines on selected button (optional) */
    button:active {
      outline: 3px solid var(--oxeblue);
    }
  </style>
</head>
<body>
  <div class="main-card">
    <!-- Oxehealth SVG Logo -->
    <img src="./public/logo.png"/ width="200px">
    <h2>Soundboard</h2>
    <div class="container">
      <button onclick="playSound(1)">Sound 1</button>
      <button onclick="playSound(2)">Sound 2</button>
      <button onclick="playSound(3)">Sound 3</button>
      <button onclick="playSound(4)">Sound 4</button>
      <button onclick="playSound(5)">Sound 5</button>
      <button onclick="playSound(6)">Sound 6</button>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Oxehealth Limited
  </div>
  <!-- Audio sources -->
  <audio id="audio1" src="./public/audio/sound1.mp3"></audio>
  <audio id="audio2" src="./public/audio/sound2.mp3"></audio>
  <audio id="audio3" src="./public/audio/sound3.mp3"></audio>
  <audio id="audio4" src="./public/audio/sound4.mp3"></audio>
  <audio id="audio5" src="./public/audio/sound5.mp3"></audio>
  <audio id="audio6" src="./public/audio/sound6.mp3"></audio>
  <script>
    function playSound(n) {
      // Stop and reset all sounds first
      for (let i=1; i<=6; i++) {
        const audioElem = document.getElementById('audio' + i);
        audioElem.pause();
        audioElem.currentTime = 0;
      }
      document.getElementById('audio'+n).play();
    }
  </script>
</body>
</html>
